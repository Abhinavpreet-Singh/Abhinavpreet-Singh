<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dive Into Infinity Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0D1117;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            color: #ffffff;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }
        .animation-container {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }
        .back-link {
            margin-top: 20px;
            color: #44A390;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #44A390;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: rgba(68, 163, 144, 0.2);
        }
    </style>
</head>
<body>
    <h1>Team: Dive Into Infinity</h1>
    
    <div class="animation-container">
        <lottie-player
            src="https://lottie.host/8d1a7101-681a-4bfd-9d32-794d5cf15eea/10WDMBWL9y.json"
            background="transparent"
            speed="1"
            style="width: 100%; height: 100%;"
            loop
            autoplay>
        </lottie-player>
    </div>
    
    <a class="back-link" href="https://github.com/Abhinavpreet-Singh">‚Üê Back to GitHub Profile</a>
    
    <!-- LottieFiles Web Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
</html>
